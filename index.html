<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geek Alert</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="public/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header class="secondary-font has-info">
        <span class="header__text">Geek</span>
        <div id="headerIconContainer">
            <div class="flipper">
                <img class="front" src="public/images/icon.png" alt="Geeky & Fun logo" />
                <img class="back" src="public/images/icon--flipped.png" alt="Geeky & Fun logo" />
            </div>
            <img id="offlineIcon" src="public/images/offline.png" />
        </div>
        <span class="header__text">Alert</span>
    </header>
    <div class="container">
        <div id="messages-loading" class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div id="messagesWrapper"></div>
        <footer>
            <form id="messageForm">
                <textarea placeholder="What are you thinking..."></textarea>
                <button id="sendMessage" type="submit">
                    <span class="text">âš¡ Alert âš¡</span>
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </button>
            </form>
        </footer>
        <div id="menu">
            <div class="menu-content">
                <h1>
                    <span id="geekPoints" class="secondary-font">0</span>
                    <span>geek points</span>
                </h1>
                <ol class="menu__ranks">
                    <li class="rank">
                        <img class="rank__icon" rel="prefetch" src="public/images/icon.png" />
                        <p class="rank__name secondary-font">
                            <span class="rank__title">Geek God</span>
                            <span class="rank__threshold">2000 geek points</span>
                        </p>
                    </li>
                    <li class="rank">
                        <img class="rank__icon" rel="prefetch" src="public/images/icon.png" />
                        <p class="rank__name secondary-font">
                            <span class="rank__title">Geek Master</span>
                            <span class="rank__threshold">1000 geek points</span>
                        </p>
                    </li>
                    <li class="rank rank--is-current">
                        <img class="rank__icon" rel="prefetch" src="public/images/icon.png" />
                        <p class="rank__name secondary-font">
                            <span class="rank__title">Geek</span>
                            <span class="rank__threshold">0 geek points</span>
                        </p>
                    </li>
                </ol>
                <hr />
                <!-- <div class="form-group">
                    <input type="checkbox" id="pushCheckbox" />
                    <label for="pushCheckbox">Push Notifications</label>
                </div> -->
                <div class="form-group">
                    <input type="text" id="nameInput" placeholder="Name..." />
                </div>
                <p class="attribution"> ðŸ¤˜ Geek Alert is a PWA app built for the
                    <a href="">Geeky & Fun</a> workshop ðŸš€</p>
            </div>
        </div>
    </div>
    <div id="overlay">
        Click on the icon to toggle the menu!!!
    </div>
    <script src="appConfig.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
    <script src="./public/scripts/interactive.js" type="text/javascript"></script>

    <!-- FIREBASE-start -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script>
        firebase.initializeApp(AppConfig.FIREBASE_CONFIG);
    </script>
    <!-- FIREBASE-end -->

    <script src="./public/scripts/app.js" type="module"></script>
</body>

</html>
